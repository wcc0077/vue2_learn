<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <input type="text" v-model="msg">
        <p>Hello {{msg}}</p>
    </div>
    <p id ='test2'>{{msg}}</p>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el:'#test',
            data:{
                msg:'atguigu'
            }
        })

        new Vue({
            data:{
                msg:'hello'
            }
        }).$mount("#test2")
    </script>
</body>
</html>
